<html>
 <head>
    <title>cahcah</title>
    <style type="text/css">
div{
    width: 50px;
    height: 50px;

    font-weight: bold;
    position: relative;
    animation: kukusaya 10s infinite ;

}

@keyframes kukusaya{
    from{left:0px;}
    to{left:90%;}
}
#div1{animation-timing-function: linear; } 
#div2{animation-timing-function: ease; }
#div3{animation-timing-function: ease-in; }
#div4{animation-timing-function: ease-out; }
#div5{animation-timing-function: ease-in-out; }

    </style>


 </head>


<body>
    <div id="div1">
        lolypop
    </div>

    <div id="div2">pakiya</div>
    <div id="div3">ramu</div>
    <div id="div4">gujjar</div>
    <div id="div5">rabi</div>
</body>











</html>
